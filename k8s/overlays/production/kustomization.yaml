resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: tiger-app
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2                # <--- Mettiamo 2 per ora
      - op: replace
        path: /spec/template/spec/containers/0/ports/0/containerPort
        value: 5000             # <--- FORZIAMO la porta 5000 anche qui!

commonLabels:
  env: production
  project: the-tiger-supreme
